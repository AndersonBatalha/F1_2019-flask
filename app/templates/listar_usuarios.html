{% extends 'base.html' %}

{% block title %}
    Usuários
{% endblock %}

{% block content %}
    <div class="container-fluid">

        <div class="row justify-content-center my-4">
            <h1 class="py-3">Usuários</h1>
        </div>

        <div class="row justify-content-center my-4">

            <div class="col-sm-12 col-md-10 col-lg-8 col-xl-8">
                <ul class="list-group">
                    {% for usuario in usuarios %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <h5>{{ usuario }} {% if usuario.funcao %}({{ usuario.funcao }}){% endif %}</h5>
                            <a href="/editar/{{ usuario.nome_usuario }}">
                                <h3><ion-icon class="text-dark" name="create"></ion-icon></h3>
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

    </div>
{% endblock content %}
