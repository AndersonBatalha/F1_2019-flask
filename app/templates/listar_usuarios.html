{% extends 'base.html' %}

{% block title %}
    Usuários
{% endblock %}

{% block content %}
    <div class="container-fluid">

        <div class="row justify-content-center my-4">
            <h1 class="py-3">Usuários</h1>
        </div>

        <div class="row justify-content-center my-4">

            <div class="col-sm-12 col-md-10 col-lg-6 col-xl-6">
                <ul class="list-group">
                    {% for usuario in usuarios %}
                        <h6>
                            <li class="list-group-item">
                                {{ usuario }} ({{ usuario.funcao }})
                            </li>
                        </h6>
                    {% endfor %}
                </ul>
            </div>
        </div>

    </div>
{% endblock content %}
