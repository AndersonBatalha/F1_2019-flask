{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row justify-content-center my-4">
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4 text-center">
                <img src="{{ url_for('static', filename='img/f1-logo-red-on-white.png') }}"
                     alt="Logo F1" class="img-thumbnail mb-3" width="100%">
                <form method="POST" class="form-signin">
                    <div class="form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">@</span>
                            <input type="email" class="form-control" placeholder="E-mail">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group-prepend">
                            <input type="password" class="form-control" placeholder="Senha">
                        </div>
                    </div>
                    <div class="form-group form-check">
                        <div class="input-group-prepend">
                            <input type="checkbox" class="form-check-input">Manter conectado
                        </div>
                    </div>
                    <button type="submit" class="btn btn-block btn-lg">Login</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
