{% extends 'base.html' %}

{% block title %}
    Pilotos
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row justify-content-center">

            <div class="col-12 mt-4 mb-2">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Pilotos</li>
                    </ol>
                </nav>
            </div>

            {% if pilotos %}
                {% for piloto in pilotos %}
                    <div class="col-xl-6 col-lg-6 col-sm-12">
                        <a href="{{ url_for('main.info_piloto', slug=piloto.slug) }}"
                           class="text-dark">
                            <div class="card border-0 mb-xl-4 mb-lg-4">
                                <div class="row">
                                    <div class="col-xl-5 col-lg-5 col-md-10 col-sm-12">
                                        <img src="{{ url_for('static', filename=piloto.img) }}"
                                             alt="{{ piloto.nome_piloto }}"
                                             class="card-img-top mb-3 img-fluid img-thumbnail">
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-sm-12 py-xl-4 py-lg-4">
                                        <h1 class="display-2">{{ piloto.numero_piloto }}</h1>
                                        <h4 class="card-text">
                                            <span class="flag-icon flag-icon-{{ piloto.flag_icon }}
                                            mr-2"></span>
                                            {{ piloto.nome_piloto }}
                                        </h4>
                                        <h6 class="card-subtitle mt-2 mb-xl-4 mb-lg-4">{{
                                                piloto.equipe.nome_equipe | upper }}</h6>
                                    </div>
                                </div>
                            </div>
                        </a>

                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
{% endblock content %}
